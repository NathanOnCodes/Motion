<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.jsdelivr.net/npm/twemoji@11.3.0/2/svg/1f68c.svg"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Motion - {% block title %}{% endblock %}</title>
    {% endblock %}
  </head>
  <body class="bg-gray-800 text-white">
    <nav class="bg-gray-900 py-4">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between">
          <div class="flex">
            <a href="/" class="mr-8 font-bold text-xl text-white">Motion</a>
          </div>
          <div class="flex">
            <a href="#" class="text-gray-500 hover:text-gray-200 mr-4"
              >Entrar</a
            >
            <a href="#" class="text-gray-500 hover:text-gray-200">Cadastrar</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mx-auto px-4 py-4">
      <form class="flex items-center" action="/search/" method="POST">
        <input
          type="text"
          name="line"
          placeholder="Buscar linha de ônibus"
          class="rounded-l-lg py-2 px-4 bg-white-700 text-gray-800 w-full focus:outline-none focus:bg-gray-100"
        />
        <button class="bg-blue-500 hover:bg-blue-700 rounded-r-lg px-4 py-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-gray-100"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 13a6 6 0 1 1-6-6 6 6 0 0 1 6 6z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-4.35-4.35"
            />
          </svg>
        </button>
      </form>
    </div>
    {% block content %}{% endblock %}
    <footer class="bg-gray-900 text-white py-4">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <p class="text-center">
          Copyright © 2023 <a href="#" class="font-bold">Motion</a>. All rights
          reserved.
        </p>
      </div>
    </footer>
    {% block script %}{% endblock %}
  </body>
</html>
